services:
  cassandra-node-0:
    container_name: cassandra-node-0  # container_name을 선언하지 않으면 prefix로 디렉토리명이 붙음
    image: cassandra
    environment:
      - CASSANDRA_SEEDS=cassandra-node-0
      - CASSANDRA_CLUSTER_NAME=cassandra-cluster
      - CASSANDRA_ENDPOINT_SNITCH=GossipingPropertyFileSnitch
      - CASSANDRA_DC=DC1
    ports:
      - "7100:7000" # 노드간 클러스터 내부 통신
      - "7001:7001" # 노드간 보안 통신
      - "9042:9042"
    healthcheck:
      test: ["CMD-SHELL", "[ $$(nodetool statusgossip) = running ]"]
      interval: 20s
      timeout: 10s
      retries: 10
  cassandra-node-1:
    container_name: cassandra-node-1
    image: cassandra
    environment:
      - CASSANDRA_SEEDS=cassandra-node-0
      - CASSANDRA_CLUSTER_NAME=cassandra-cluster
      - CASSANDRA_ENDPOINT_SNITCH=GossipingPropertyFileSnitch
      - CASSANDRA_DC=DC1
    ports:
      - "17100:7000" # 노드간 클러스터 내부 통신
      - "17001:7001" # 노드간 보안 통신
      - "19042:9042"
  cassandra-node-2:
    container_name: cassandra-node-2
    image: cassandra
    environment:
      - CASSANDRA_SEEDS=cassandra-node-0
      - CASSANDRA_CLUSTER_NAME=cassandra-cluster
      - CASSANDRA_ENDPOINT_SNITCH=GossipingPropertyFileSnitch
      - CASSANDRA_DC=DC1
    ports:
      - "27100:7000" # 노드간 클러스터 내부 통신
      - "27001:7001" # 노드간 보안 통신
      - "29042:9042"

  eda-redis:
    container_name: eda-redis
    image: redis
    hostname: eda-redis
    ports:
      - "16379:6379"
    depends_on:
      cassandra-node-0:
        condition: service_healthy

  mariadb-server:
    container_name: mariadb-server
    image: mariadb
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: eda
    ports:
      - "13306:3306"
    depends_on:
      - eda-redis

  member-service:
    container_name: member-service
    image: member-service
    ports:
      - "8081:8081"
    depends_on:
      - mariadb-server

  payment-service:
    container_name: payment-service
    image: payment-service
    ports:
      - "8082:8082"
    depends_on:
      - mariadb-server

